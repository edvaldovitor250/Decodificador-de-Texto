<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia e Descriptografia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Criptografia e Descriptografia</h1>
        
        <div class="mb-3">
            <label for="inputText" class="form-label fs-5">Texto:</label>
            <textarea id="inputText" class="form-control" placeholder="Insira o texto..." rows="4"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="outputText" class="form-label fs-5">Resultado:</label>
            <textarea id="outputText" class="form-control" readonly rows="4"></textarea>
        </div>
        
        <div class="d-flex justify-content-center mb-4">
            <button onclick="criptografar()" class="btn btn-primary me-2">Criptografar</button>
            <button onclick="descriptografar()" class="btn btn-primary me-2">Descriptografar</button>
            <button onclick="copiarResultado()" class="btn btn-success me-2">Copiar</button>
            <button onclick="apagar()" class="btn btn-danger">Apagar</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="./assets/script.js"></script>

</body>
</html>
